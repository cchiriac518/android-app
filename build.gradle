plugins {
    id 'java-library'
    id 'maven'
}

group 'com.example'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    // No external dependencies required for this simple library
    implementation 'com.github.test-android-$sdk:4.5.5.714.5.4.70
}

sourceCompatibility = 1.8
targetCompatibility = 1.8
